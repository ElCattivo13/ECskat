<h2 mat-dialog-title>
  {{ 'table-list.add-table-dialog.title' | translate }}
</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>
      {{ 'table-list.add-table-dialog.label-name' | translate }}
    </mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>
    {{ 'app.button.cancel' | translate }}
  </button>
  <button mat-button [mat-dialog-close]="name" cdkFocusInitial>
    {{ 'app.button.ok' | translate }}
  </button>
</div>
