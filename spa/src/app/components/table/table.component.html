<mat-sidenav-container class="mainContent height100">
  <mat-sidenav [(opened)]="isSideNavOpen" (opened)="sideNavOpened()" (closed)="sideNavClosed()">
    <ecs-table-list [isOpen]="isSideNavOpen"></ecs-table-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div *ngIf="!table" class="noTableContainer height100">
      <div class="noTableElement">
        <span>{{ 'table.noTable.msg' | translate }}</span>
      </div>
      <div class="noTableElement padding-top-s">
        <button  mat-raised-button color="primary" (click)="sideNavOpened()">{{ 'table.noTable.openTablelist' | translate }}</button>
      </div>
    </div>
    <div *ngIf="table">
      <p>table works!</p>
      <p>{{ table | json }}</p>
      <div cdkDropList
           cdkDropListSortingDisabled
	   cdkDropListOrientation="horizontal"
	   class="kartenliste"
	   (cdkDropListDropped)="kartenlisteDrop($event)">
        <div class="karte"
             *ngFor="let karte of karten;let i=index;let l=count"
             [ngStyle]="{ 'transform': kartenlisteTransform(i, l) }"
             cdkDrag>
          <img [src]="'assets/card-img/' + karte.farbe + '/' + karte.blatt + '.svg'" [alt]="karte.farbe + ' ' + karte.blatt">
	</div>
      </div>
      <!-- <div class="karte A" cdkDrag></div> -->
      <!-- <div class="karte B" cdkDrag></div> -->
      <!-- <div class="karte C" cdkDrag></div> -->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
